        // Translation functions
        function t(key) {
            return translations[currentLanguage][key] || translations['en'][key] || key;
        }

        function changeLanguage(lang) {
            currentLanguage = lang;
            localStorage.setItem('speechAssistantLanguage', lang);
            applyTranslations();
            renderPhrases();
            renderHistory();
            initializeEmojis(); // Re-render emojis with translated names
        }

        function applyTranslations() {
            // Update text content
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                el.textContent = t(key);
            });

            // Update HTML content (for elements with HTML like keyboard hint)
            document.querySelectorAll('[data-i18n-html]').forEach(el => {
                const key = el.getAttribute('data-i18n-html');
                el.innerHTML = t(key);
            });

            // Update placeholders
            document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
                const key = el.getAttribute('data-i18n-placeholder');
                el.placeholder = t(key);
            });

            // Update document title
            document.title = t('appTitle') + ' - G4F';
        }

        function renderPhrases() {
            const phrases = phrasesData[currentLanguage];
            
            // Greetings
            document.getElementById('greetings-grid').innerHTML = phrases.greetings.map(phrase => 
                `<button class="phrase-btn" onclick="speakPhrase('${phrase.replace(/'/g, "\\'")}')"> ${phrase}</button>`
            ).join('');

            // Responses
            document.getElementById('responses-grid').innerHTML = phrases.responses.map(phrase => 
                `<button class="phrase-btn" onclick="speakPhrase('${phrase.replace(/'/g, "\\'")}')"> ${phrase}</button>`
            ).join('');

            // Questions
            document.getElementById('questions-grid').innerHTML = phrases.questions.map(phrase => 
                `<button class="phrase-btn" onclick="speakPhrase('${phrase.replace(/'/g, "\\'")}')"> ${phrase}</button>`
            ).join('');

            // Urgent
            document.getElementById('urgent-grid').innerHTML = phrases.urgent.map(phrase => 
                `<button class="phrase-btn" onclick="speakPhrase('${phrase.replace(/'/g, "\\'")}')"> ${phrase}</button>`
            ).join('');
        }

        function loadSavedLanguage() {
            const saved = localStorage.getItem('speechAssistantLanguage');
            if (saved && translations[saved]) {
                currentLanguage = saved;
                document.getElementById('languageSelect').value = saved;
            }
            applyTranslations();
            renderPhrases();
        }
        
        // DOM Elements
        const textInput = document.getElementById('textInput');
        const charCount = document.getElementById('charCount');
        const speakBtn = document.getElementById('speakBtn');
        const stopBtn = document.getElementById('stopBtn');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const visualizer = document.getElementById('visualizer');
        const historyList = document.getElementById('historyList');
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadSavedLanguage();
            loadHistory();
            textInput.focus();
        });
        
        // Character count
        textInput.addEventListener('input', () => {
            charCount.textContent = textInput.value.length;
        });
        
        // Keyboard shortcuts
        textInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                speakText();
            }
        });
        
        // Main speak function
        async function speakText() {
            const text = textInput.value.trim();
            if (!text) {
                setStatus('error', t('enterText'));
                return;
            }
            
            await speak(text);
            textInput.value = '';
            charCount.textContent = '0';
            textInput.focus();
        }
        
        // Speak a quick phrase
        async function speakPhrase(text) {
            await speak(text);
        }
        
        // Core speak function using the API
        async function speak(text) {
            if (!text) return;
            
            // Stop any currently playing audio
            stopSpeaking();
            
            lastSpokenText = text;
            addToHistory(text);
            
            setStatus('speaking', t('speaking'));
            speakBtn.disabled = true;
            stopBtn.disabled = false;
            visualizer.classList.add('active');
            
            const encodedText = encodeURIComponent(text);
            
            async function tryFallback() {
                try {
                    const fallbackUrl = `${SPEECH_API_FALLBACK}${encodedText}`;
                    currentAudio = new Audio(fallbackUrl);
                    
                    currentAudio.onended = () => {
                        finishSpeaking();
                    };
                    
                    currentAudio.onerror = (e) => {
                        console.error('Fallback API audio error:', e);
                        setStatus('error', t('errorAudio'));
                        finishSpeaking();
                    };
                    
                    await currentAudio.play();
                } catch (fallbackError) {
                    console.error('Fallback speech error:', fallbackError);
                    setStatus('error', t('errorGenerate'));
                    finishSpeaking();
                }
            }
            
            try {
                const audioUrl = `${SPEECH_API_BASE}${encodedText}`;
                
                currentAudio = new Audio(audioUrl);
                
                currentAudio.onended = () => {
                    finishSpeaking();
                };
                
                currentAudio.onerror = (e) => {
                    console.error('Primary API audio error, trying fallback:', e);
                    tryFallback();
                };
                
                await currentAudio.play();
                
            } catch (error) {
                console.error('Primary speech error, trying fallback:', error);
                currentAudio.onerror = null; // Prevent double fallback
                //tryFallback();
            }
        }
        
        // Stop speaking
        function stopSpeaking() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                currentAudio = null;
            }
            finishSpeaking();
        }
        
        // Finish speaking state
        function finishSpeaking() {
            speakBtn.disabled = false;
            stopBtn.disabled = true;
            visualizer.classList.remove('active');
            if (statusIndicator.classList.contains('speaking')) {
                setStatus('ready', t('readyToSpeak'));
            }
        }
        
        // Repeat last message
        function repeatLast() {
            if (lastSpokenText) {
                speak(lastSpokenText);
            } else {
                setStatus('error', t('noRepeat'));
            }
        }
        
        // Clear text input
        function clearText() {
            textInput.value = '';
            charCount.textContent = '0';
            textInput.focus();
        }
        
        // Set status indicator
        function setStatus(status, message) {
            statusIndicator.className = 'status-indicator';
            if (status === 'speaking') {
                statusIndicator.classList.add('speaking');
            } else if (status === 'error') {
                statusIndicator.classList.add('error');
            }
            statusText.textContent = message;
            
            // Clear error status after 3 seconds
            if (status === 'error') {
                setTimeout(() => {
                    if (statusIndicator.classList.contains('error')) {
                        setStatus('ready', 'Ready to speak');
                    }
                }, 3000);
            }
        }
        
        // History management
        function addToHistory(text) {
            const timestamp = new Date().toLocaleTimeString();
            history.unshift({ text, timestamp });
            
            // Keep only last 20 items
            if (history.length > 20) {
                history.pop();
            }
            
            saveHistory();
            renderHistory();
        }
        
        function renderHistory() {
            if (history.length === 0) {
                historyList.innerHTML = `<div class="empty-history">${t('noMessages')}</div>`;
                return;
            }
            
            historyList.innerHTML = history.map((item, index) => `
                <div class="history-item" onclick="speak('${escapeHtml(item.text).replace(/'/g, "\\'")}')">
                    <button class="history-play" title="Play">‚ñ∂</button>
                    <span class="history-text">${escapeHtml(item.text)}</span>
                    <span class="history-time">${item.timestamp}</span>
                </div>
            `).join('');
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function saveHistory() {
            try {
                localStorage.setItem('speechAssistantHistory', JSON.stringify(history));
            } catch (e) {
                console.warn('Could not save history:', e);
            }
        }
        
        function loadHistory() {
            try {
                const saved = localStorage.getItem('speechAssistantHistory');
                if (saved) {
                    history = JSON.parse(saved);
                    renderHistory();
                }
            } catch (e) {
                console.warn('Could not load history:', e);
            }
        }

        function toggleLargeMode() {

        }

        // Get translated emoji name
        function getEmojiName(englishName) {
            if (currentLanguage === 'en') {
                return englishName;
            }
            return emojiTranslations[currentLanguage]?.[englishName] || englishName;
        }

        // Initialize emoji grids
        function initializeEmojis() {
            Object.keys(emojiData).forEach(category => {
                const container = document.getElementById(`emoji-${category}`);
                if (container) {
                    container.innerHTML = createEmojiGrid(emojiData[category]);
                }
            });
        }

        function createEmojiGrid(emojis) {
            return `<div class="emoji-grid">${emojis.map(item => {
                const translatedName = getEmojiName(item.name);
                return `<button class="emoji-btn" onclick="speakEmoji('${item.name.replace(/'/g, "\\'")}')"
                    title="${translatedName}">${item.emoji}</button>`;
            }).join('')}</div>`;
        }

        function speakEmoji(englishName) {
            const translatedName = getEmojiName(englishName);
            speak(translatedName);
        }

        function showEmojiCategory(category) {
            // Update tabs
            document.querySelectorAll('.emoji-tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update panels
            document.querySelectorAll('.emoji-category-panel').forEach(panel => panel.classList.remove('active'));
            document.getElementById(`emoji-${category}`).classList.add('active');
            
            // Clear search
            document.getElementById('emojiSearch').value = '';
        }

        function filterEmojis(query) {
            const searchResults = document.getElementById('emoji-search-results');
            
            if (!query.trim()) {
                // Show first category if search is cleared
                searchResults.classList.remove('active');
                document.getElementById('emoji-smileys').classList.add('active');
                document.querySelectorAll('.emoji-tab').forEach((tab, idx) => {
                    tab.classList.toggle('active', idx === 0);
                });
                return;
            }
            
            // Hide all category panels and tabs
            document.querySelectorAll('.emoji-category-panel').forEach(panel => panel.classList.remove('active'));
            document.querySelectorAll('.emoji-tab').forEach(tab => tab.classList.remove('active'));
            
            // Search all emojis in both English and translated names
            const results = [];
            const lowerQuery = query.toLowerCase();
            Object.values(emojiData).forEach(category => {
                category.forEach(item => {
                    const translatedName = getEmojiName(item.name).toLowerCase();
                    if (item.name.toLowerCase().includes(lowerQuery) || translatedName.includes(lowerQuery)) {
                        results.push(item);
                    }
                });
            });
            
            // Show results
            searchResults.innerHTML = results.length > 0 
                ? createEmojiGrid(results)
                : `<div class="empty-history">${t('noEmojis')}</div>`;
            searchResults.classList.add('active');
        }

        // Initialize emojis on page load
        document.addEventListener('DOMContentLoaded', () => {
            initializeEmojis();
        });
    </script>
