<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Speech Assistant for Mute People</title>
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --secondary-color: #8b5cf6;
            --dark-color: #1e1b4b;
            --light-color: #f8fafc;
            --success-color: #22c55e;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --accent-gradient: linear-gradient(135deg, #6366f1, #8b5cf6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 50%, #1e1b4b 100%);
            color: #f8fafc;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: rgba(99, 102, 241, 0.2);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            font-size: 2rem;
        }

        .subtitle {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-top: 2px;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 2rem;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            gap: 1.5rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .input-section {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .input-label {
            font-size: 1.1rem;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .text-input {
            flex: 1;
            min-height: 200px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.25rem;
            color: white;
            font-size: 1.25rem;
            resize: none;
            transition: all 0.3s ease;
            line-height: 1.6;
        }

        .text-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
        }

        .text-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .char-count {
            text-align: right;
            font-size: 0.85rem;
            opacity: 0.6;
            margin-top: 0.5rem;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            min-width: 160px;
            justify-content: center;
        }

        .btn-primary {
            background: var(--accent-gradient);
            color: white;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.5);
        }

        .btn-primary:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            background: #dc2626;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-icon {
            font-size: 1.3rem;
        }

        .quick-phrases {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .phrase-category {
            margin-bottom: 0.5rem;
        }

        .phrase-category-title {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .phrases-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .phrase-btn {
            background: rgba(99, 102, 241, 0.2);
            border: 1px solid rgba(99, 102, 241, 0.3);
            color: white;
            padding: 0.6rem 1rem;
            border-radius: 25px;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .phrase-btn:hover {
            background: rgba(99, 102, 241, 0.4);
            transform: scale(1.05);
        }

        .phrase-btn:active {
            transform: scale(0.98);
        }

        .status-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 1rem;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.2);
            font-size: 1rem;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--success-color);
            animation: pulse 2s infinite;
        }

        .status-indicator.speaking {
            background: var(--warning-color);
            animation: pulse-fast 0.5s infinite;
        }

        .status-indicator.error {
            background: var(--danger-color);
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes pulse-fast {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.2); }
        }

        .history-section {
            max-height: 200px;
            overflow-y: auto;
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .history-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 0.75rem 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .history-item:hover {
            background: rgba(99, 102, 241, 0.2);
        }

        .history-text {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .history-time {
            font-size: 0.8rem;
            opacity: 0.5;
        }

        .history-play {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 5px;
        }

        .settings-row {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .setting-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .setting-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .slider {
            -webkit-appearance: none;
            width: 100px;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            outline: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
        }

        select {
            background: rgba(0, 0, 0, 0.3);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 0.5rem;
            font-size: 0.9rem;
            cursor: pointer;
        }

        select option {
            background: #1e1b4b;
        }

        .empty-history {
            text-align: center;
            opacity: 0.5;
            padding: 1rem;
        }

        /* Accessibility */
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            margin: -1px;
            padding: 0;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }

        /* Large text mode for visibility */
        .large-mode .text-input {
            font-size: 1.5rem;
        }

        .large-mode .phrase-btn {
            font-size: 1.1rem;
            padding: 0.8rem 1.2rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            main {
                padding: 1rem;
            }

            .text-input {
                min-height: 150px;
                font-size: 1.1rem;
            }

            .btn {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
                min-width: 140px;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }

        /* Audio visualizer */
        .audio-visualizer {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            height: 40px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .audio-visualizer.active {
            opacity: 1;
        }

        .visualizer-bar {
            width: 6px;
            background: var(--primary-color);
            border-radius: 3px;
            animation: visualize 0.5s ease-in-out infinite;
        }

        .visualizer-bar:nth-child(1) { animation-delay: 0s; }
        .visualizer-bar:nth-child(2) { animation-delay: 0.1s; }
        .visualizer-bar:nth-child(3) { animation-delay: 0.2s; }
        .visualizer-bar:nth-child(4) { animation-delay: 0.3s; }
        .visualizer-bar:nth-child(5) { animation-delay: 0.4s; }

        @keyframes visualize {
            0%, 100% { height: 10px; }
            50% { height: 35px; }
        }

        .keyboard-hint {
            font-size: 0.8rem;
            opacity: 0.6;
            text-align: center;
            margin-top: 0.5rem;
        }

        /* Emoji Picker Styles */
        .emoji-section {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .emoji-tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .emoji-tab {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.5rem 0.75rem;
            border-radius: 20px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .emoji-tab:hover {
            background: rgba(99, 102, 241, 0.3);
        }

        .emoji-tab.active {
            background: var(--primary-color);
            border-color: var(--primary-color);
        }

        .emoji-grid-container {
            max-height: 250px;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        .emoji-grid-container::-webkit-scrollbar {
            width: 8px;
        }

        .emoji-grid-container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        .emoji-grid-container::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.5);
            border-radius: 4px;
        }

        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
            gap: 0.5rem;
        }

        .emoji-btn {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 0.5rem;
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .emoji-btn:hover {
            background: rgba(99, 102, 241, 0.3);
            transform: scale(1.15);
            border-color: var(--primary-color);
        }

        .emoji-btn:active {
            transform: scale(0.95);
        }

        .emoji-category-panel {
            display: none;
        }

        .emoji-category-panel.active {
            display: block;
        }

        .emoji-search {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .emoji-search:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .emoji-search::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .large-mode .emoji-btn {
            font-size: 2.2rem;
        }

        /* Language Selector */
        .header-controls {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .language-selector {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .language-selector label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .language-select {
            background: rgba(0, 0, 0, 0.3);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 0.4rem 0.6rem;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .language-select option {
            background: #1e1b4b;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <span class="logo-icon">ğŸ—£ï¸</span>
            <div>
                <div data-i18n="appTitle">Speech Assistant</div>
                <div class="subtitle" data-i18n="appSubtitle">Communication Aid for Everyone</div>
            </div>
        </div>
        <div class="header-controls">
            <div class="language-selector">
                <label for="languageSelect">ğŸŒ</label>
                <select id="languageSelect" class="language-select" onchange="changeLanguage(this.value)">
                    <option value="en">English</option>
                    <option value="de">Deutsch</option>
                    <option value="fr">FranÃ§ais</option>
                </select>
            </div>
            <div class="setting-item">
                <input type="checkbox" id="largeMode" onchange="toggleLargeMode()">
                <label for="largeMode" class="setting-label" data-i18n="largeText">Large Text</label>
            </div>
        </div>
    </header>

    <main>

        <div class="card input-section">
            <label class="input-label" for="textInput">

            <textarea 
                id="textInput"

            <div class="audio-visualizer" id="visualizer">
                <div class="visualizer-bar"></div>
                <div class="visualizer-bar"></div>
                <div class="visualizer-bar"></div>
                <div class="visualizer-bar"></div>
                <div class="visualizer-bar"></div>
            </div>
        </div>

        <!-- Status -->
        <div class="card">
            <div class="status-bar">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="statusText" data-i18n="readyToSpeak">Ready to speak</span>
            </div>
        </div>

        <!-- Quick Phrases -->
        <div class="card quick-phrases" id="quickPhrasesSection">
            <label class="input-label">
                <span>âš¡</span>

            </label>
            
            <div class="phrase-category">
                <div class="phrase-category-title">ğŸ‘‹ <span data-i18n="greetings">Greetings</span></div>

            <div class="phrase-category">
                <div class="phrase-category-title">ğŸ™ <span data-i18n="commonResponses">Common Responses</span></div>
                <div class="phrases-grid" id="responses-grid"></div>
            </div>

            <div class="phrase-category">
                <div class="phrase-category-title">â“ <span data-i18n="questionsRequests">Questions & Requests</span></div>
                <div class="phrases-grid" id="questions-grid"></div>
            </div>

            <div class="phrase-category">
                <div class="phrase-category-title">ğŸš¨ <span data-i18n="urgent">Urgent</span></div>
                <div class="phrases-grid" id="urgent-grid"></div>
            </div>
        </div>

        <!-- Emoji Picker -->
        <div class="card emoji-section">
            <label class="input-label">
                <span>ğŸ˜€</span>
                <span data-i18n="quickEmoji">Quick Emoji Speech</span>
            </label>
            
            <input type="text" class="emoji-search" id="emojiSearch" data-i18n-placeholder="searchEmojis" placeholder="Search emojis..." oninput="filterEmojis(this.value)">
            
            <div class="emoji-tabs" id="emojiTabs">
                <button class="emoji-tab active" onclick="showEmojiCategory('smileys')" title="Smileys & Emotion">ğŸ˜€</button>
                <button class="emoji-tab" onclick="showEmojiCategory('people')" title="People & Body">ğŸ‘‹</button>
                <button class="emoji-tab" onclick="showEmojiCategory('animals')" title="Animals & Nature">ğŸ¶</button>
                <button class="emoji-tab" onclick="showEmojiCategory('food')" title="Food & Drink">ğŸ•</button>
                <button class="emoji-tab" onclick="showEmojiCategory('activities')" title="Activities">âš½</button>
                <button class="emoji-tab" onclick="showEmojiCategory('travel')" title="Travel & Places">ğŸš—</button>
                <button class="emoji-tab" onclick="showEmojiCategory('objects')" title="Objects">ğŸ’¡</button>
                <button class="emoji-tab" onclick="showEmojiCategory('symbols')" title="Symbols">â¤ï¸</button>
                <button class="emoji-tab" onclick="showEmojiCategory('flags')" title="Flags">ğŸ³ï¸</button>
            </div>
            
            <div class="emoji-grid-container">
                <div class="emoji-category-panel active" id="emoji-smileys"></div>
                <div class="emoji-category-panel" id="emoji-people"></div>
                <div class="emoji-category-panel" id="emoji-animals"></div>
                <div class="emoji-category-panel" id="emoji-food"></div>
                <div class="emoji-category-panel" id="emoji-activities"></div>
                <div class="emoji-category-panel" id="emoji-travel"></div>
                <div class="emoji-category-panel" id="emoji-objects"></div>
                <div class="emoji-category-panel" id="emoji-symbols"></div>
                <div class="emoji-category-panel" id="emoji-flags"></div>
                <div class="emoji-category-panel" id="emoji-search-results"></div>
            </div>
        </div>

        <!-- History -->
        <div class="card">
            <label class="input-label">
                <span>ğŸ“œ</span>
                <span data-i18n="recentMessages">Recent Messages</span>
            </label>
            <div class="history-section" id="historySection">
                <div class="history-list" id="historyList">
                    <div class="empty-history" data-i18n="noMessages">No messages yet. Start typing to build your history.</div>
                </div>
            </div>
        </div>
    </main>

        // Translation functions
        function t(key) {
            return translations[currentLanguage][key] || translations['en'][key] || key;
        }

        function changeLanguage(lang) {
            currentLanguage = lang;
            localStorage.setItem('speechAssistantLanguage', lang);
            applyTranslations();
            renderPhrases();
            renderHistory();
            initializeEmojis(); // Re-render emojis with translated names
        }

        function applyTranslations() {
            // Update text content
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                el.textContent = t(key);
            });

            // Update HTML content (for elements with HTML like keyboard hint)
            document.querySelectorAll('[data-i18n-html]').forEach(el => {
                const key = el.getAttribute('data-i18n-html');
                el.innerHTML = t(key);
            });

            // Update placeholders
            document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
                const key = el.getAttribute('data-i18n-placeholder');
                el.placeholder = t(key);
            });

            // Update document title
            document.title = t('appTitle') + ' - G4F';
        }

        function renderPhrases() {
            const phrases = phrasesData[currentLanguage];
            
            // Greetings
            document.getElementById('greetings-grid').innerHTML = phrases.greetings.map(phrase => 
                `<button class="phrase-btn" onclick="speakPhrase('${phrase.replace(/'/g, "\\'")}')"> ${phrase}</button>`
            ).join('');

            // Responses
            document.getElementById('responses-grid').innerHTML = phrases.responses.map(phrase => 
                `<button class="phrase-btn" onclick="speakPhrase('${phrase.replace(/'/g, "\\'")}')"> ${phrase}</button>`
            ).join('');

            // Questions
            document.getElementById('questions-grid').innerHTML = phrases.questions.map(phrase => 
                `<button class="phrase-btn" onclick="speakPhrase('${phrase.replace(/'/g, "\\'")}')"> ${phrase}</button>`
            ).join('');

            // Urgent
            document.getElementById('urgent-grid').innerHTML = phrases.urgent.map(phrase => 
                `<button class="phrase-btn" onclick="speakPhrase('${phrase.replace(/'/g, "\\'")}')"> ${phrase}</button>`
            ).join('');
        }

        function loadSavedLanguage() {
            const saved = localStorage.getItem('speechAssistantLanguage');
            if (saved && translations[saved]) {
                currentLanguage = saved;
                document.getElementById('languageSelect').value = saved;
            }
            applyTranslations();
            renderPhrases();
        }
        
        // DOM Elements
        const textInput = document.getElementById('textInput');
        const charCount = document.getElementById('charCount');
        const speakBtn = document.getElementById('speakBtn');
        const stopBtn = document.getElementById('stopBtn');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const visualizer = document.getElementById('visualizer');
        const historyList = document.getElementById('historyList');
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadSavedLanguage();
            loadHistory();
            textInput.focus();
        });
        
        // Character count
        textInput.addEventListener('input', () => {
            charCount.textContent = textInput.value.length;
        });
        
        // Keyboard shortcuts
        textInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                speakText();
            }
        });
        
        // Main speak function
        async function speakText() {
            const text = textInput.value.trim();
            if (!text) {
                setStatus('error', t('enterText'));
                return;
            }
            
            await speak(text);
            textInput.value = '';
            charCount.textContent = '0';
            textInput.focus();
        }
        
        // Speak a quick phrase
        async function speakPhrase(text) {
            await speak(text);
        }
        
        // Core speak function using the API
        async function speak(text) {
            if (!text) return;
            
            // Stop any currently playing audio
            stopSpeaking();
            
            lastSpokenText = text;
            addToHistory(text);
            
            setStatus('speaking', t('speaking'));
            speakBtn.disabled = true;
            stopBtn.disabled = false;
            visualizer.classList.add('active');
            
            try {
                const encodedText = encodeURIComponent(text);
                const audioUrl = `${SPEECH_API_BASE}${encodedText}`;
                
                currentAudio = new Audio(audioUrl);
                
                currentAudio.onended = () => {
                    finishSpeaking();
                };
                
                currentAudio.onerror = (e) => {
                    console.error('Audio error:', e);
                    setStatus('error', t('errorAudio'));
                    finishSpeaking();
                };
                
                await currentAudio.play();
                
            } catch (error) {
                console.error('Speech error:', error);
                setStatus('error', t('errorGenerate'));
                finishSpeaking();
            }
        }
        
        // Stop speaking
        function stopSpeaking() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                currentAudio = null;
            }
            finishSpeaking();
        }
        
        // Finish speaking state
        function finishSpeaking() {
            speakBtn.disabled = false;
            stopBtn.disabled = true;
            visualizer.classList.remove('active');
            if (statusIndicator.classList.contains('speaking')) {
                setStatus('ready', t('readyToSpeak'));
            }
        }
        
        // Repeat last message
        function repeatLast() {
            if (lastSpokenText) {
                speak(lastSpokenText);
            } else {
                setStatus('error', t('noRepeat'));
            }
        }
        
        // Clear text input
        function clearText() {
            textInput.value = '';
            charCount.textContent = '0';
            textInput.focus();
        }
        
        // Set status indicator
        function setStatus(status, message) {
            statusIndicator.className = 'status-indicator';
            if (status === 'speaking') {
                statusIndicator.classList.add('speaking');
            } else if (status === 'error') {
                statusIndicator.classList.add('error');
            }
            statusText.textContent = message;
            
            // Clear error status after 3 seconds
            if (status === 'error') {
                setTimeout(() => {
                    if (statusIndicator.classList.contains('error')) {
                        setStatus('ready', 'Ready to speak');
                    }
                }, 3000);
            }
        }
        
        // History management
        function addToHistory(text) {
            const timestamp = new Date().toLocaleTimeString();
            history.unshift({ text, timestamp });
            
            // Keep only last 20 items
            if (history.length > 20) {
                history.pop();
            }
            
            saveHistory();
            renderHistory();
        }
        
        function renderHistory() {
            if (history.length === 0) {
                historyList.innerHTML = `<div class="empty-history">${t('noMessages')}</div>`;
                return;
            }
            
            historyList.innerHTML = history.map((item, index) => `
                <div class="history-item" onclick="speak('${escapeHtml(item.text).replace(/'/g, "\\'")}')">
                    <button class="history-play" title="Play">â–¶</button>
                    <span class="history-text">${escapeHtml(item.text)}</span>
                    <span class="history-time">${item.timestamp}</span>
                </div>
            `).join('');
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function saveHistory() {
            try {
                localStorage.setItem('speechAssistantHistory', JSON.stringify(history));
            } catch (e) {
                console.warn('Could not save history:', e);
            }
        }
        
        function loadHistory() {
            try {
                const saved = localStorage.getItem('speechAssistantHistory');
                if (saved) {
                    history = JSON.parse(saved);
                    renderHistory();
                }
            } catch (e) {
                console.warn('Could not load history:', e);
            }
        }

            document.body.classList.toggle('large-mode');

        // Get translated emoji name
        function getEmojiName(englishName) {
            if (currentLanguage === 'en') {
                return englishName;
            }
            return emojiTranslations[currentLanguage]?.[englishName] || englishName;
        }

        // Initialize emoji grids
        function initializeEmojis() {
            Object.keys(emojiData).forEach(category => {
                const container = document.getElementById(`emoji-${category}`);
                if (container) {
                    container.innerHTML = createEmojiGrid(emojiData[category]);
                }
            });
        }

        function createEmojiGrid(emojis) {
            return `<div class="emoji-grid">${emojis.map(item => {
                const translatedName = getEmojiName(item.name);
                return `<button class="emoji-btn" onclick="speakEmoji('${item.name.replace(/'/g, "\\'")}')"
                    title="${translatedName}">${item.emoji}</button>`;
            }).join('')}</div>`;
        }

        function speakEmoji(englishName) {
            const translatedName = getEmojiName(englishName);
            speak(translatedName);
        }

        function showEmojiCategory(category) {
            // Update tabs
            document.querySelectorAll('.emoji-tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update panels
            document.querySelectorAll('.emoji-category-panel').forEach(panel => panel.classList.remove('active'));
            document.getElementById(`emoji-${category}`).classList.add('active');
            
            // Clear search
            document.getElementById('emojiSearch').value = '';
        }

        function filterEmojis(query) {
            const searchResults = document.getElementById('emoji-search-results');
            
            if (!query.trim()) {
                // Show first category if search is cleared
                searchResults.classList.remove('active');
                document.getElementById('emoji-smileys').classList.add('active');
                document.querySelectorAll('.emoji-tab').forEach((tab, idx) => {
                    tab.classList.toggle('active', idx === 0);
                });
                return;
            }
            
            // Hide all category panels and tabs
            document.querySelectorAll('.emoji-category-panel').forEach(panel => panel.classList.remove('active'));
            document.querySelectorAll('.emoji-tab').forEach(tab => tab.classList.remove('active'));
            
            // Search all emojis in both English and translated names
            const results = [];
            const lowerQuery = query.toLowerCase();
            Object.values(emojiData).forEach(category => {
                category.forEach(item => {
                    const translatedName = getEmojiName(item.name).toLowerCase();
                    if (item.name.toLowerCase().includes(lowerQuery) || translatedName.includes(lowerQuery)) {
                        results.push(item);
                    }
                });
            });
            
            // Show results
            searchResults.innerHTML = results.length > 0 
                ? createEmojiGrid(results)
                : `<div class="empty-history">${t('noEmojis')}</div>`;
            searchResults.classList.add('active');
        }

        // Initialize emojis on page load
        document.addEventListener('DOMContentLoaded', () => {
            initializeEmojis();
        });
    </script>
