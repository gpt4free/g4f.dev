<!DOCTYPE html>
<html lang="en" data-color-mode="auto" data-light-theme="light" data-dark-theme="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>G4F - Providers and Models</title>

    <meta name="description" content="GPT4Free documentation for Providers and Models. Complete guides, examples, and API reference for free AI endpoints, code generation, and AI model integration." />
    <meta name="keywords" content="GPT4Free, G4F, AI documentation, free AI API, OpenAI alternative, JavaScript AI client, Python AI library, AI integration, code generation, G4F - Providers and Models" />
    <meta name="author" content="GPT4Free Team" />

    <!-- Open Graph -->
    <meta property="og:type" content="article" />
    <meta property="og:title" content="G4F - Providers and Models | GPT4Free Documentation" />
    <meta property="og:description" content="GPT4Free documentation for G4F - Providers and Models. Free AI endpoints, examples, and comprehensive guides." />
    <meta property="og:url" content="https://g4f.dev/docs/providers-and-models.html" />
    <meta property="og:site_name" content="GPT4Free Documentation" />
    <meta property="og:image" content="https://g4f.dev/dist/img/apple-touch-icon.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="G4F - Providers and Models | GPT4Free Documentation" />
    <meta name="twitter:description" content="Free AI endpoints and comprehensive documentation for G4F - Providers and Models." />
    <meta name="twitter:image" content="https://g4f.dev/dist/img/apple-touch-icon.png" />

    <!-- Canonical -->
    <link rel="canonical" href="https://g4f.dev/docs/providers-and-models.html" />

    <link rel="apple-touch-icon" sizes="180x180" href="/dist/img/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/dist/img/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/dist/img/favicon-16x16.png" />
    <link rel="manifest" href="/dist/img/site.webmanifest" />
    <style>
        :root {
            --bg: #0f1724;
            --card: #0b1220;
            --muted: #9aa4b2;
        }
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(180deg, #061021 0%, #07112a 60%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            color: #e6eef8;
            padding: 20px;
        }
        h1, h2 {
            margin: 0 0 10px;
        }
        small {
            color: var(--muted);
        }
        .table {
            background: var(--card);
            padding: 10px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .row {
            display: grid;
            grid-template-columns: 1fr auto auto auto;
            gap: 10px;
            padding: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        .row:hover {
            background: rgba(255, 255, 255, 0.02);
        }
        .provider {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(#0ea5e9, #60a5fa);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            overflow: hidden;
        }
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .badges {
            font-size: 14px;
        }
        .models-preview, .models-list {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        .model-pill {
            background: rgba(255, 255, 255, 0.05);
            padding: 6px 6px;
            border-radius: 999px;
            font-size: 12px;
            height: 14px;
        }
        .models-list {
            display: none;
            padding-top: 5px;
        }
        .models-list.visible {
            display: flex;
        }
        .button {
            background: #0ea5e9;
            border: none;
            border-radius: 5px;
            padding: 5px 8px;
            color: white;
            cursor: pointer;
        }
        .section {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="section">
        <h1>JS Providers</h1>
        <small>JavaScript client library providers with integrated functionality</small>
        <div class="table" id="js-providers-table">
            <div>Loading JS Providers...</div>
        </div>
    </div>

    <div class="section">
        <h2>Core Providers</h2>
        <small>Loaded from API: badges + model type icons üé®üëìüéßüé•</small>
        <div class="table" id="core-providers-table">
            <div>Loading Core Providers...</div>
        </div>
    </div>

    <script type="module">
        import providers from 'https://g4f.dev/dist/js/providers.js';
        import { createClient } from 'https://g4f.dev/dist/js/providers.js';

        // Model type icons
        const modelTags = { image: "üé®", vision: "üëì", audio: "üéß", video: "üé•" };

        // Generate badges for provider
        function badgesFor(p) {
            return (p.hf_space ? " ü§ó" : "") + 
                   (p.nodriver ? " üåê" : "") + 
                   (!p.nodriver && p.auth ? " üîë" : "") + 
                   (p.live ? " üü¢" : "");
        }

        // Generate icons for provider capabilities
        function iconsFor(p) {
            return (p.image ? modelTags.image : "") + 
                   (p.vision ? modelTags.vision : "") + 
                   (p.audio ? modelTags.audio : "") + 
                   (p.video ? modelTags.video : "");
        }

        function getImage(key) {
          const img = new Image(40, 40);
          const gen = 'https://g4f.dev';
          img.src=gen+'/prompt/Create a logo for ' +
            key.replace(
              'MetaAI', 'Facebook AI').replace(
              'Aria', '').replace(
              'OpenAI', 'ChatGPT').replace(
              'Video', 'TV AI').replace(
              'Nvidia', 'GPU').replace(
              'Phi-4', 'Windows').replace(
              '(Text Generation)', '').replace(
              'Glhf', 'AI').replace(
              'GithubCopilot', 'GitHub Copilot').replace(
              'PerplexityApi', 'Perplexity API').replace(
              'Gemini', '').replace(
              'API', '').replace(
              '-2.5M', '').replace(
              'grok', 'xAI').replace(
              'Qwen_Qwen_3', 'Qwen').replace(
              'Yupp', 'with yupp').replace(
              'anon-', 'anonymous ')+'?width=256&height=256&nologo=true';
          return img;
        }

        // Create table for JS Providers
        async function renderJSTable() {
            const table = document.getElementById('js-providers-table');
            table.innerHTML = '';
            for (const [key, p] of Object.entries(providers)) {
                const row = document.createElement('div');
                row.className = 'row';
                
                // Provider info with logo
                const prov = document.createElement('div');
                prov.className = 'provider';
                
                const logo = document.createElement('div');
                logo.className = 'logo';
                // Simplified logo for JS providers
                logo.appendChild(getImage(key));
                
                const meta = document.createElement('div');
                meta.innerHTML = `<div>${key}</div><small>${p.tags}</small>`;
                
                prov.appendChild(logo);
                prov.appendChild(meta);
                
                // Badges
                const tags = document.createElement('div');
                tags.className = 'badges';
                
                // Models preview
                const preview = document.createElement('div');
                preview.className = 'models-preview';

                // Action button
                const actions = document.createElement('div');
                const btn = document.createElement('button');
                btn.className = 'button';
                btn.textContent = 'Show';
                
                actions.appendChild(btn);
                
                // Full models list
                const modelDiv = document.createElement('div');
                modelDiv.className = 'models-list';

                (async () => {
                    try {
                        console.log(providers[key])
                        const client = createClient(key);
                        p.models = await client.models.list();
                        p.models = p.models.map(m => m.id);
                        console.log(`Models for provider "${key}":`, p.models);
                    } catch (error) {
                        p.models = [];
                        console.error(`Error fetching models for provider "${key}":`, error);
                    }

                    if(p.models.length === 0) return;
                    
                    p.models.slice(0, 5).forEach(m => {
                        const pill = document.createElement('div');
                        pill.className = 'model-pill';
                        pill.textContent = m;
                        preview.appendChild(pill);
                    });
                    
                    if (p.models.length > 5) {
                        const more = document.createElement('div');
                        more.className = 'model-pill';
                        more.textContent = `‚Ä¶+${p.models.length - 5}`;
                        preview.appendChild(more);
                    }

                    p.models.forEach(m => {
                        const pill = document.createElement('div');
                        pill.className = 'model-pill';
                        pill.textContent = m;
                        modelDiv.appendChild(pill);
                    });
                })();
                
                // Toggle show/hide
                btn.addEventListener('click', () => {
                    modelDiv.classList.toggle('visible');
                    btn.textContent = modelDiv.classList.contains('visible') ? 'Hide' : 'Show';
                });
                
                // Assemble row
                row.appendChild(prov);
                row.appendChild(tags);
                row.appendChild(preview);
                row.appendChild(actions);
                
                table.appendChild(row);
                table.appendChild(modelDiv);
            }
        }

        // Render JS providers table immediately
        renderJSTable();

        // Function to load and render Core Providers (from API)
        async function loadCoreProviders() {
            const providersUrl = "https://g4f.dev/backend-api/v2/providers";
            const modelsUrl = "https://g4f.dev/backend-api/v2/models";
            
            const table = document.getElementById("core-providers-table");
            
            try {
                const [providers, models] = await Promise.all([
                    fetch(providersUrl).then(r => r.json()),
                    fetch(modelsUrl).then(r => r.json())
                ]);
                
                providers.sort((a, b) => (a.label || a.name).localeCompare(b.label || b.name));
                table.innerHTML = "";
                
                providers.forEach(p => {
                    const row = document.createElement("div");
                    row.className = "row";
                    
                    const prov = document.createElement("div");
                    prov.className = "provider";
                    
                    const logo = document.createElement("div");
                    logo.className = "logo";
                    logo.appendChild(getImage(p.name));
                    
                    const meta = document.createElement("div");
                    meta.innerHTML = `<div>${p.label || p.name}${p.label && p.label.split(" ")[0] !== p.name ? ` (${p.name})` : ""}</div><small>${iconsFor(p)}${badgesFor(p)}</small>`;
                    
                    prov.appendChild(logo);
                    prov.appendChild(meta);
                    
                    const tags = document.createElement("div");
                    tags.className = "badges";
                    
                    const preview = document.createElement("div");
                    preview.className = "models-preview";
                    
                    const modelList = models[p.name] || models[p.label] || [];
                    modelList.slice(0, 5).forEach(m => {
                        const pill = document.createElement("div");
                        pill.className = "model-pill";
                        pill.textContent = m;
                        preview.appendChild(pill);
                    });
                    
                    if (modelList.length > 5) {
                        const more = document.createElement("div");
                        more.className = "model-pill";
                        more.textContent = `‚Ä¶+${modelList.length - 5}`;
                        preview.appendChild(more);
                    }
                    
                    const actions = document.createElement("div");
                    const btn = document.createElement("button");
                    btn.className = "button";
                    btn.textContent = "Show";
                    actions.appendChild(btn);
                    
                    row.appendChild(prov);
                    row.appendChild(tags);
                    row.appendChild(preview);
                    row.appendChild(actions);
                    
                    const modelDiv = document.createElement("div");
                    modelDiv.className = "models-list";
                    
                    modelList.forEach(m => {
                        const pill = document.createElement("div");
                        pill.className = "model-pill";
                        pill.textContent = m;
                        modelDiv.appendChild(pill);
                    });
                    
                    btn.addEventListener("click", () => {
                        modelDiv.classList.toggle("visible");
                        btn.textContent = modelDiv.classList.contains("visible") ? "Hide" : "Show";
                    });
                    
                    table.appendChild(row);
                    table.appendChild(modelDiv);
                });
            } catch (e) {
                table.innerHTML = `<div style='color:red'>Error loading data: ${e}</div>`;
                console.error(e);
            }
        }
        
        // Load Core Providers from API
        loadCoreProviders();
    </script>
</body>
</html>
