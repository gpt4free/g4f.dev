    <!-- Open Graph -->
    <meta property="og:type" content="article" />
    <meta property="og:title" content="G4F - Providers and Models | GPT4Free Documentation" />

    <meta property="og:url" content="https://g4f.dev/docs/providers-and-models.html" />

    <link rel="apple-touch-icon" sizes="180x180" href="/dist/img/apple-touch-icon.png" />

    <link rel="icon" type="image/png" sizes="16x16" href="/dist/img/favicon-16x16.png" />
    <link rel="manifest" href="/dist/img/site.webmanifest" />
<style>
:root{
  --bg:#0f1724; --card:#0b1220; --muted:#9aa4b2;
}
body{margin:0;min-height:100vh;background:linear-gradient(180deg,#061021 0%, #07112a 60%);
  font-family:sans-serif;color:#e6eef8;padding:20px;}
h1{margin:0 0 10px;}
small{color:var(--muted);}
.table{background:var(--card);padding:10px;border-radius:8px;}
.row{display:grid;grid-template-columns:1fr auto auto auto;gap:10px;
  padding:8px;border-bottom:1px solid rgba(255,255,255,0.05);}
.row:hover{background:rgba(255,255,255,0.02);}
.provider{display:flex;align-items:center;gap:10px;}
.logo{width:40px;height:40px;background:linear-gradient(#0ea5e9,#60a5fa);
  border-radius:8px;display:flex;align-items:center;justify-content:center;font-weight:bold;}
.badges{font-size:14px;}
.models-preview,.models-list{display:flex;flex-wrap:wrap;gap:5px;}
.model-pill {
    background: rgba(255, 255, 255, 0.05);
    padding: 6px 6px;
    border-radius: 999px;
    font-size: 12px;
    height: 14px;
}
.models-list{display:none;padding-top:5px;}
.models-list.visible{display:flex;}
.button{background:#0ea5e9;border:none;border-radius:5px;padding:5px 8px;color:white;cursor:pointer;}
</style>
</head>
<body>
<h1>Providers & Models</h1>
<small>Loaded from API: badges + model type icons 🎨👓🎧🎥</small>
<div class="table" id="table"><div>Loading...</div></div>
<script>
(async function(){
  const providersUrl = "https://g4f.dev/backend-api/v2/providers";
  const modelsUrl = "https://g4f.dev/backend-api/v2/models";
  const modelTags = { image: "🎨", vision: "👓", audio: "🎧", video: "🎥" };
  function iconsFor(p){
    return (p.image?modelTags.image:"")+(p.vision?modelTags.vision:"")+(p.audio?modelTags.audio:"")+(p.video?modelTags.video:"");
  }
  function badgesFor(p){
    return (p.hf_space?" 🤗":"")+(p.nodriver?" 🌐":"")+(!p.nodriver&&p.auth?" 🔑":"")+(p.live?" 🟢":"");
  }
  const table=document.getElementById("table"); table.innerHTML="";
  try{
    const [providers, models] = await Promise.all([fetch(providersUrl).then(r=>r.json()), fetch(modelsUrl).then(r=>r.json())]);
    providers.sort((a,b)=>(a.label||a.name).localeCompare(b.label||b.name));
    providers.forEach(p=>{
      const row=document.createElement("div"); row.className="row";
      const prov=document.createElement("div"); prov.className="provider";
      const logo=document.createElement("div"); logo.className="logo"; img=new Image(40, 40); img.src='/prompt/Create a logo for '+(p.label||p.name).replace('Meta', 'Facebook').replace('Aria', '').replace('OpenAI', 'ChatGPT').replace('Video', 'TV AI').replace('Nvidia', 'GeForce').replace('Phi-4', 'Windows').replace('(Text Generation)', '').replace('Glhf', 'AI').replace('Gemini', '').replace('API', '').replace('-2.5M', '').replace('Qwen-3', '')+'?width=256&height=256&nologo=true&model=flux'; logo.appendChild(img);
      const meta=document.createElement("div");
      meta.innerHTML="<div>"+(p.label||p.name)+(p.label.split(" ")[0]!=p.name?` (${p.name})`:"")+"</div><small>"+iconsFor(p)+badgesFor(p)+"</small>";
      prov.appendChild(logo); prov.appendChild(meta);
      const tags=document.createElement("div"); tags.className="badges";
      const preview=document.createElement("div"); preview.className="models-preview";
      const modelList=models[p.name]||models[p.label]||[];
      modelList.slice(0,5).forEach(m=>{let pill=document.createElement("div");pill.className="model-pill";pill.textContent=m;preview.appendChild(pill);});
      if(modelList.length>5){let more=document.createElement("div");more.className="model-pill";more.textContent="…+"+(modelList.length-5);preview.appendChild(more);}
      const actions=document.createElement("div");
      const btn=document.createElement("button"); btn.className="button"; btn.textContent="Show";
      actions.appendChild(btn);
      row.appendChild(prov); row.appendChild(tags); row.appendChild(preview); row.appendChild(actions);
      const modelDiv=document.createElement("div"); modelDiv.className="models-list";
      modelList.forEach(m=>{let pill=document.createElement("div");pill.className="model-pill";pill.textContent=m;modelDiv.appendChild(pill);});
      btn.addEventListener("click",()=>{modelDiv.classList.toggle("visible"); btn.textContent=modelDiv.classList.contains("visible")?"Hide":"Show";});
      table.appendChild(row); table.appendChild(modelDiv);
    });
  }catch(e){
    table.innerHTML="<div style='color:red'>Error loading data: "+e+"</div>";
    console.error(e);
  }
})();
</script>
</body>
</html>
